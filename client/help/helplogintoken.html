

<template name="helplogintoken">
  <br/>
  <h1><center>How to get a login token ?</center></h1>
  <br/>
  <ul>
    <li>On your Meteor site</li>
    <li>Log in, preferably with a user created specialy for the audit</li>
    <li>Open your browser console and type : <code>localStorage.getItem("Meteor.loginToken");</code></li>
    <li>Note the result, and copy paste it in 'login token' field on the audit page.</li>
  </ul>

  Login token, give us the possibility to audit your site as a real user with a real account.
</template>
